<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="scoreboard">
        <p id="round">Round: 0</p>
        <p id="result"></p>
        <p id="scores">Player: 0 - Computer: 0</p>
        <p id="computer-choice"></p>
    </div>
    <div id="choices">
        <button onclick="playRound('rock')">✊</button>
        <button onclick="playRound('paper')">✋</button>
        <button onclick="playRound('scissors')">✌</button>
    </div>
    <button id="restartBtn" onclick="restartGame" style="display: none;">Restart Game</button>

    <script src="script.js"></script>
</body>
</html>
